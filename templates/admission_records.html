{% extends "layout.html" %}

{% block content %}
    <h2>Admission Records</h2>
    <table class="admission-table">
        <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.name }}</td>
                    <td>{{ record.email }}</td>
                    <td>{{ record.dob }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="post" action="/process_form">
        <button type="submit">Download Records</button>
    </form>
    <p><a href="{{ url_for('layout') }}">Back to Home</a></p>
{% endblock %}
