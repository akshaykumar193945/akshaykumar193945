{% block content %} -->
<div id="admission-form">
    <div class="record_header">
        <h2>User Records</h2>
        <button class="download-button" onclick="downloadExcel()">Download Excel</button>
    </div>
    <br>
    <div class="searching">        
        <input type="text" id="tableSearchInput" placeholder="Search...">
        <button id="tableSearchButton" onclick="performTableSearch()">Search</button>
    </div>
    <table class="admission-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>User_Id</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.username }}</td>                    
                    <td>{{ record.password }}</td>                    
                    <td>{{ record.first_name }}</td>
                    <td>{{ record.last_name }}</td>
                    <td>{{ record.email }}</td>
                    <td>{{ record.mobile_number }}</td>
                    <td>
                        <button class="update-button" onclick="updateUserRecord({{ record.id }})">Update</button>
                    </td>
                    
                    <td>
                        <button class="delete-button" data-record-id="{{ record.id }}" onclick="deleteUserRecord({{ record.id }})">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>

    <!-- <p><a href="{{ url_for('layout') }}">Back to Home</a></p> -->
    <p><a id="load-home" href="javascript:void(0)" onclick="loadHomeContent()">Back to Home</a></p>

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
