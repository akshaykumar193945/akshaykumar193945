{% extends "layout.html" %}

{% block content %}
    <h1>School Admission Form</h1>
    <form action="{{ url_for('admit') }}" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" oninput="client_side_validation()" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="message">Message (optional):</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>   

    <p><a href="{{ url_for('layout') }}">Back to Home</a></p>
    <script src="client_side_validation.js"></script>
{% endblock %}
