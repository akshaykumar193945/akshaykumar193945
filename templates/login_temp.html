

    <div class="login-container shadow p-4 rounded">
        <form id="login-form" method="POST" onsubmit="logIn(event)">
            <div class="login-header">
                <p class="h2 text-center">Login</p>
            </div>
            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="text" type="text" id="username" name="username" class="form-control" required />
                <label class="form-label" for="form2Example1">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">                
                <input type="password" id="password" name="password" class="form-control" required />                
                <label class="form-label" for="form2Example2">Password</label>
                <span id="password_error" class="passwrod-error"> </span>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!" onclick="forgetPassword()">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary mb-4 center-align">Sign in</button>
            
            <div class="text-center">
                <p>Don't have an account? <a href="#!" onclick="signUp(event)">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
