{% extends "layout.html" %}

{% block content %}

<h1>Edit Record </h1>

<form method="post" action="{{ url_for('record_edited', id=record.id) }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ record.name }}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ record.email }}" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" value="{{ record.dob }}" required>

    <input type="submit" value="Update">
</form>

<p><a href="{{ url_for('layout') }}">Back to Home</a></p>

{% endblock %}
