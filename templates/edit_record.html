{% block content %} -->

<h1>Edit Record </h1>

<form method="post" action="{{ url_for('record_edited', id=record.id) }}" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ record.name }}" required>
    <span id="nameError" style="color: red;"></span>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ record.email }}" required>
    <span id="emailError" style="color: red;"></span>
    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" value="{{ record.dob }}" required>
    <span id="dobError" style="color: red;"></span>
    <br>
    
    <input type="submit" value="Update" onclick="submitForm({{ record.id }})">
</form>
