{% block content %} -->

<h1>Edit Record </h1>

<form method="post" action="{{ url_for('record_user_edited', id=record.id) }}" onsubmit="return validateUserForm()">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ record.first_name }}" required>
    <span id="nameError" style="color: red;"></span>
    <br>
	
	<label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ record.last_name }}" required>
    <span id="nameError" style="color: red;"></span>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ record.email }}" required>
    <span id="emailError" style="color: red;"></span>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="{{ record.password }}" required>
    <span id="passwordError" style="color: red;"></span>
    <br>
	
	<label for="mobile">Mobile:</label>
    <input type="number" id="mobile_number" name="mobile_number" value="{{ record.mobile_number }}" required>
    <span id="mobilenumberError" style="color: red;"></span>
    <br>
    
    <input type="submit" value="Update" onclick="submitUpdateUserData({{ record.id }})">
</form>
