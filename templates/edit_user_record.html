<div class="login-container shadow p-4 rounded">
<div class="container">


    <form method="post" action="{{ url_for('record_user_edited', id=record.id) }}" onsubmit="submitUpdateUserData({{ record.id }})">
        <div class="login-header">
            <p class="h2 text-center">Edit Record</p>
        </div>
        
        <div class="form-outline mb-4">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ record.first_name }}" required>
            <span id="nameError" style="color: red;"></span>
        </div>

        <div class="form-outline mb-4">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ record.last_name }}" required>
            <span id="nameError" style="color: red;"></span>
        </div>

        <div class="form-outline mb-4">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ record.email }}" required>
            <span id="emailError" style="color: red;"></span>
        </div>

        <div class="form-outline mb-4">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" value="{{ record.password }}" required>
            <span id="passwordError" style="color: red;"></span>
        </div>

        <div class="form-outline mb-4">
            <label for="mobile_number">Mobile:</label>
            <input type="number" id="mobile_number" name="mobile_number" class="form-control" value="{{ record.mobile_number }}" required>
            <span id="mobilenumberError" style="color: red;"></span>
        </div>

        <button type="submit" class="btn btn-primary mb-4 center-align">Update</button>
    </form>
</div>
</div>
