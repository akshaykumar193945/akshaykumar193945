
<div id="admission-form">
    <div class="record_header">
        <h2>Enrolled Cources</h2>
        <button type="submit" class="btn btn-primary mb-4 center-align" onclick="downloadExcel()">Download Excel</button>
    </div>
    <br>
    <div class="searching input-group mb-3">
        <input type="text" id="tableSearchInput" class="form-control" placeholder="Search...">
        <button id="tableSearchButton" class="btn btn-outline-secondary" onclick="performTableSearch()">Search</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Course_id</th>
                <th scope="col">Program Name</th>
                <th scope="col">User ID</th>
				<th scope="col">Enroll Date</th>
				<th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.course_id }}</td>
                    <td>{{ record.course }}</td>                    
                    <td>{{ record.user_id }}</td> 
					<td>{{ record.enroll_date }}</td> 
                    <td>
                        <button class="update-button" onclick="updateUserOrder({{ record.id }})">Update</button>
                    </td>
                    
                    <td>
                        <button class="delete-button" data-record-id="{{ record.course_id }}" onclick="deleteUserOrder({{ record.id }})">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>

    <!-- <p><a href="{{ url_for('layout') }}">Back to Home</a></p> -->
    <p><a id="load-home" href="javascript:void(0)" onclick="loadHomeContent()">Back to Home</a></p>

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
